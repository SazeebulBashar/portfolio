<section data-id="portfolio" class="animated-section">
    {% load static %}
    <div class="page-title">
        <h2>Portfolio</h2>
    </div>

    <div class="section-content">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <!-- Portfolio Content -->
                <div class="portfolio-content">
                    <ul class="portfolio-filters">
                        <li class="active">
                            <a class="filter btn btn-sm btn-link" data-group="category_all">All</a>
                        </li>
                        <li>
                            <a class="filter btn btn-sm btn-link" data-group="category_ML">Machine Learning</a>
                        </li>
                        <li>
                            <a class="filter btn btn-sm btn-link" data-group="category_WD">Web Development</a>
                        </li>
                        <li>
                            <a class="filter btn btn-sm btn-link" data-group="category_soundcloud">SoundCloud</a>
                        </li>
                        <li>
                            <a class="filter btn btn-sm btn-link" data-group="category_vimeo-videos">Vimeo Videos</a>
                        </li>
                        <li>
                            <a class="filter btn btn-sm btn-link" data-group="category_youtube-videos">YouTube Videos</a>
                        </li>
                    </ul>

                    <!-- Portfolio Grid -->
                    <div class="portfolio-grid three-columns">
                        <figure class="item lbaudio" data-groups='["category_all", "category_soundcloud"]'>
                            <div class="portfolio-item-img">
                                <img src="{% static 'img/portfolio/1.jpg' %}"
                                    alt="SoundCloud Audio" title="" />
                                <a href="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/221650664&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true"
                                    class="lightbox mfp-iframe" title="SoundCloud Audio"></a>
                            </div>

                            <i class="fa fa-volume-up"></i>
                            <h4 class="name">
                                SoundCloud Audio
                            </h4>
                            <span class="category">SoundCloud</span>
                        </figure>

                        <figure class="item standard" data-groups='["category_all", "category_WD"]'>
                            <div class="portfolio-item-img">
                                <img src="{% static 'img/portfolio/happyLaundry.png' %}"
                                    alt="Media Project 2" title="Happy Laundry" />

                                <a href="http://happylaundry.infinityfreeapp.com/index.php" target="_blank" title="Happy Laundry"></a>
                            </div>

                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            <h4 class="name">
                                Happy Laundry
                            </h4>
                            <span class="category">Web Development</span>
                        </figure>


                        <figure class="item lbimage" data-groups='["category_all", "category_WD"]'>
                            <div class="portfolio-item-img">
                                <img src="{% static 'img/portfolio/weatherApp.png' %}"
                                    alt="Mockup Design 1" title="Weather App" />
                                <a title="Weather App" href="https://sazeebulbashar.github.io/weather-app" target="_blank"></a>
                            </div>

                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            <h4 class="name">
                                Weather App
                            </h4>
                            <span class="category">Web Development</span>
                        </figure>


                        <figure class="item lbimage" data-groups='["category_all", "category_WD"]'>
                            <div class="portfolio-item-img">
                                <img src="{% static 'img/portfolio/pappuKart.png' %}"
                                    alt="PappuKart" title="Weather App" />
                                <a title="Pappu Kart" href="https://github.com/SazeebulBashar/GreatKart" target="_blank"></a>
                            </div>
                            <i class="fa-brands fa-github"><a href="https://github.com/SazeebulBashar/GreatKart"></a></i>
                            {% comment %} <i class="fa-solid fa-arrow-up-right-from-square"></i> {% endcomment %}
                            <h4 class="name">
                                Pappu Kart
                            </h4>
                            <span class="category">Web Development</span>
                        </figure>




                        <figure class="item lbvideo" data-groups='["category_all", "category_ML"]'>
                            <div class="portfolio-item-img">
                                <img src="{% static 'img/portfolio/fakeNews.png' %}"
                                    alt="Fake News" title="" />
                                <a href="https://github.com/SazeebulBashar/fake-news-detector" class="lightbox mfp-iframe" target="_blank" title="Fake News Detector"></a>
                            </div>

                            <i class="fab fa-github"></i>
                            <h4 class="name">
                                Fake News Detector
                            </h4>
                            <span class="category">Machine Learning</span>
                        </figure>

                        <figure class="item standard" data-groups='["category_all", "category_ML"]'>
                            <div class="portfolio-item-img">
                                <img src="{% static 'img/portfolio/4.jpg' %}"
                                    alt="Media Project 1" />
                                <a href="portfolio-1.html" class="ajax-page-load" title="Author Detection"></a>
                            </div>

                            <i class="far fa-file-alt"></i>
                            <h4 class="name">
                                Author Detection
                            </h4>
                            <span class="category">Machine Learning</span>
                        </figure>

                        

                        <figure class="item lbvideo" data-groups='["category_all", "category_youtube-videos"]'>
                            <div class="portfolio-item-img">
                                <img src="{% static 'img/portfolio/6.jpg' %}"
                                    alt="YouTube Video 1" title="" />
                                <a href="https://www.youtube.com/embed/bg0gv2YpIok" class="lightbox mfp-iframe" title="YouTube Video 1"></a>
                            </div>

                            <i class="fas fa-video"></i>
                            <h4 class="name">
                                YouTube Video 1
                            </h4>
                            <span class="category">YouTube Videos</span>
                        </figure>
                    </div>
                </div>
                <!-- End of Portfolio Content -->
            </div>
        </div>
    </div>
</section>
